    <img src="images/Contactus.jpg"  class="Contactimage  responsive" alt="contact">

  </div>
    <br>

  <div class="container">        
    <h1 class="contactheading">Keep in touch</h1>
    <br>
    <form class="contactdescription">
          <div class="form-group col-md-10">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
        </div>
       <br>
        <div class="form-group col-md-10">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
        </div>
       <br>
      <div class="form-group col-md-10">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="-----" required>
      </div>
      <br>
     <div class="form-group col-md-10">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" placeholder="------" required>
        </div>
        <br>
       <div class="form-group col-md-10">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>kerala</option>
            <option>Andhra Pradesh</option>
            <option>Goa</option>
            <option>Karnataka</option>
            <option>Maharashtra</option>
          </select>
        </div>
        <br>
        <div class="form-group col-md-10">
          <label for="inputpin">pin</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
       <br>
      <div class="form-group col-md-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Sign in</button>
      <br>
    </form>
  </div>
